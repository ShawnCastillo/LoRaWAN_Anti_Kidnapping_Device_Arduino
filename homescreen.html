<!DOCTYPE html>
<html>
<head>
    <title>Web Application LoRaWAN</title>
    <link rel="stylesheet" href="homescreen.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNoMw2eDTMF1z5WpFs3dPyDtkQtm9wh2A&callback=initMap" async defer></script>

</head>
<body>
    <header>
    </header>
    <main>
        <div class="main-border">
            <div class="left-column">
                <img src="Logo.png" alt="Image" id="logo">
                <div class="input-field-lat">
                    <input type="text" id="latitudeInput" placeholder=" ">
                    <label for="latitudeInput">Latitude:</label>
                </div>
                <div class="input-field-long">
                    <input type="text" id="longitudeInput" placeholder=" ">
                    <label for="longitudeInput">Longitude:</label>
                </div>
                <div class="input-field-rssi">
                    <input type="text" id="rssiInput" placeholder=" " readonly>
                    <label for="rssiInput">RSSI:</label>
                </div>
                <div class="input-field-csum">
                    <input type="text" id="csumErrorInput" placeholder=" "readonly>
                    <label for="csumErrorInput">CSUM Error:</label>
                </div>
                <div class="button-container">
                    <button class="locate-button" id="locateButton">Find Device Location</button>
                    <button class="reset-button" id="resetButton">Reset</button>
                </div>
            </div>
            <div class="right-column">
                <div class="google-map" id="map-container">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Your footer content can go here -->
    </footer>
    <script src="homescreen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</body>
</html>
